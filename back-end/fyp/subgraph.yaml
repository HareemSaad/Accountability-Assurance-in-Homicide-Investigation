specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Cases
    network: sepolia
    source:
      address: "0xD02ED8812bF0e0df369C04A62C192f4ad665f29c"
      abi: Cases
      startBlock: 4561706
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AddOfficer
        - CaseStatusUpdated
        - EIP712DomainChanged
        - NewCase
        - NewEvidenceInCase
        - NewParticipantInCase
        - RemoveOfficer
      abis:
        - name: Cases
          file: ./abis/Cases.json
      eventHandlers:
        - event: AddOfficer(uint256,indexed address,indexed address,uint256)
          handler: handleAddOfficer
        - event: CaseStatusUpdated(uint256,indexed address,uint8,uint8)
          handler: handleCaseStatusUpdated
        - event: EIP712DomainChanged()
          handler: handleEIP712DomainChanged
        - event: NewCase(uint256,indexed address)
          handler: handleNewCase
        - event: NewEvidenceInCase(uint256,indexed address,uint48,uint8,bytes32,bytes)
          handler: handleNewEvidenceInCase
        - event: NewParticipantInCase(uint256,indexed address,uint48,uint8,bytes32,bytes)
          handler: handleNewParticipantInCase
        - event: RemoveOfficer(uint256,indexed address,indexed address,uint256)
          handler: handleRemoveOfficer
      file: ./src/cases.ts
