specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Officers
    network: sepolia
    source:
      address: "0x04bA55Cd2C501758373AD16521d68106e06Ad26d"
      abi: Officers
      startBlock: 4582794
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - OffBoard
        - Onboard
        - RankUpdate
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: Officers
          file: ./abis/Officers.json
      eventHandlers:
        - event: OffBoard(address,indexed uint8,indexed uint256,address)
          handler: handleOffBoard
        - event: Onboard(address,indexed bytes32,indexed uint256,address)
          handler: handleOnboard
        - event: RankUpdate(address,indexed bytes32,indexed bytes32,indexed uint256,address)
          handler: handleRankUpdate
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/officers.ts
  - kind: ethereum
    name: Cases
    network: sepolia
    source:
      address: "0xCE0812D10dd4DE0C80cDA1B7Da39410aa1c88573"
      abi: Cases
      startBlock: 4582806
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CaseUpdated
        - EIP712DomainChanged
        - NewEvidenceInCase
        - NewParticipantInCase
        - UpdateOfficerInCase
      abis:
        - name: Cases
          file: ./abis/Cases.json
      eventHandlers:
        - event: CaseUpdated(uint256,indexed address,uint8,uint8)
          handler: handleCaseUpdated
        - event: EIP712DomainChanged()
          handler: handleEIP712DomainChanged
        - event: NewEvidenceInCase(uint256,indexed address,uint48,uint8,bytes32,bytes)
          handler: handleNewEvidenceInCase
        - event: NewParticipantInCase(uint256,indexed address,uint48,uint8,bytes32,bytes)
          handler: handleNewParticipantInCase
        - event: UpdateOfficerInCase(uint256,indexed address,indexed address,uint256)
          handler: handleUpdateOfficerInCase
      file: ./src/cases.ts
